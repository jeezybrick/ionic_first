<ion-header translucent>
  <ion-toolbar>
    <ion-title>Перемістити {{card?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Закрити</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>
    <ion-radio-group [value]="checkedColumnId">
      <ion-list-header>
        <ion-label>Оберіть колонку</ion-label>
      </ion-list-header>

      <ion-grid *ngIf="isColumnsLoading">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-spinner></ion-spinner>
        </ion-row>
      </ion-grid>

      <ion-item *ngFor="let column of columns" (click)="chooseColumn(column._id)">
        <ion-label>{{column.name}}</ion-label>
        <ion-radio slot="end" [value]="column._id"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" (click)="submit()" [disabled]="isColumnsLoading">Перемістити</ion-button>
  </div>
</ion-content>
