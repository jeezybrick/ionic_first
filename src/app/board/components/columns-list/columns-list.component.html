<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Назад"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title>{{board?.name}}</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="isBoardLoading">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-spinner></ion-spinner>
    </ion-row>
  </ion-grid>

  <div *ngIf="!isBoardLoading">
    <ion-card *ngFor="let column of columns" [routerLink]="[column._id]">
      <ion-card-header class="ion-no-padding ion-padding-bottom ion-padding-horizontal">
        <ion-card-subtitle>
          <ion-grid>
            <ion-row class="ion-justify-content-between ion-align-items-center">
              <span>{{column.createdAt | date: 'longDate'}}</span>

              <ion-button class="more-button" size="default" (click)="presentActionSheet($event, column._id)" fill="clear">
                <ion-icon class="more-icon" slot="icon-only" name="ellipsis-vertical"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-card-subtitle>
        <ion-card-title>{{column.name}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{column.cards.length}} карточек
      </ion-card-content>
    </ion-card>
    <ion-card (click)="createColumn()">
      <ion-card-content>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-icon name="add" size="large"></ion-icon>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" *ngIf="(currentUser$ | async) as currentUser">
  <ion-fab-button><ion-icon name="ellipsis-horizontal"></ion-icon></ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button *ngIf="currentUser._id === board?.owner" (click)="addUsersToBoard()">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="createColumn()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>

</ion-fab>
