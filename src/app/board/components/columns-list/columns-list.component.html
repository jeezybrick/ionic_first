<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title>Колонки</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="isBoardLoading">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-spinner ></ion-spinner>
    </ion-row>
  </ion-grid>

  <div *ngIf="!isBoardLoading">
    <ion-card *ngFor="let column of [1,2,3,4,5,6]">
      <ion-card-header>
        <ion-card-subtitle>Название 2 колонки</ion-card-subtitle>
        <ion-card-title>Название колонки</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button> <ion-icon name="ellipsis-horizontal"></ion-icon></ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button>
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>

</ion-fab>
