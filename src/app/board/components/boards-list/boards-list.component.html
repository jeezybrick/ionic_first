<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Доски</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="(currentUser$ | async) as currentUser">
  <ion-grid *ngIf="isBoardsListLoading">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-spinner ></ion-spinner>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!isBoardsListLoading">
    <ion-item-sliding *ngFor="let board of boards" [routerLink]="[board._id, 'columns']">
      <ion-item>
        <ion-label>
          <h3>{{board.name}}</h3>
          <p>{{board.createdAt | date: 'longDate'}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option *ngIf="currentUser._id === board.owner" color="danger" (click)="deleteBoard($event, board._id)">Удалить</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
