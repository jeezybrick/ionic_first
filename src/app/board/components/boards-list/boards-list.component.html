<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Доски</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="isBoardsListLoading">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-spinner ></ion-spinner>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!isBoardsListLoading">
    <ion-item-sliding routerLink="123/cards">
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Удалить</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
